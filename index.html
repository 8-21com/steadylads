<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 888,888</title>
    <style>
        /* Dark theme background */
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 50px;
            background-color: #000000; /* True black */
            color: #FFFFFF;
            overflow-x: hidden;
        }

        /* Title styling */
        h2 {
            font-size: 54px;
            margin-bottom: 20px;
            color: #CCCCCC;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
        }

        /* Countdown container */
        #countdown-container {
            display: inline-block;
            padding: 20px;
            border: 2px solid #4D4C4C;
            border-radius: 0;
            background-color: #000000;
            margin-top: 20px;
            width: fit-content;
        }

        /* Countdown display (Orange + Pulsating) */
        #countdown {
            font-size: 32px;
            font-weight: 900;
            color: #FF9900;
            padding: 10px;
            display: inline-block;
            text-shadow: 0 0 10px rgba(255, 153, 0, 0.8);
            font-family: 'Courier New', Courier, monospace;
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Pulsating Effect */
        @keyframes pulse {
            0% { opacity: 1; text-shadow: 0 0 10px rgba(255, 153, 0, 1); }
            50% { opacity: 0.7; text-shadow: 0 0 20px rgba(255, 153, 0, 0.7); }
            100% { opacity: 1; text-shadow: 0 0 10px rgba(255, 153, 0, 1); }
        }

        /* Estimated arrival and current block text */
        .info-text {
            font-size: 16px;
            font-weight: 900;
            color: #4D4C4C;
            margin-top: 10px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
        }

        /* Footer Styling */
        #footer {
            font-size: 18px;
            font-weight: 900;
            color: #AAAAAA;
            margin-top: 50px;
            text-align: center;
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Footer link box */
        #footer a {
            text-decoration: none;
            color: #4D4C4C; /* Matches border color */
            display: inline-block;
            padding: 5px 15px;
            border: 2px solid #4D4C4C;
            background-color: #000000;
            margin-top: 10px;
            border-radius: 0;
            transition: color 0.3s ease-in-out;
        }

        #footer a:hover {
            color: #FF9900; /* Turns orange on hover */
        }

        /* Canvas for Elder Futhark Rune Effect */
        #runeCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            opacity: 0.28; /* Slightly more visible */
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="runeCanvas"></canvas>

    <h2>Block 888,888</h2>
    <div id="countdown-container">
        <div id="countdown">LOADING...</div>
    </div>

    <div id="estimated-arrival" class="info-text">ESTIMATED ARRIVAL: CALCULATING...</div>
    <div id="current-block" class="info-text">CURRENT BLOCK: FETCHING...</div>

    <!-- Centered Footer -->
    <div id="footer">
        <div>UNOFFICIAL COUNTDOWN</div>
        <a href="https://docs.8-21.com/the-history-of-rsic/project-updates#block-888-888" target="_self">8-21.com</a>
    </div>

    <script>
        async function fetchBlockData() {
            try {
                let response = await fetch('https://mempool.space/api/blocks/tip/height');
                let currentHeight = await response.json();

                if (!currentHeight) {
                    console.error("Error fetching block height.");
                    return;
                }

                document.getElementById("current-block").innerText = `CURRENT BLOCK: ${currentHeight}`;

                // Calculate estimated arrival
                const targetBlock = 888888;
                const avgBlockTime = 10 * 60 * 1000; // 10 min per block
                let blocksLeft = targetBlock - currentHeight;
                let estimatedTimeLeft = blocksLeft * avgBlockTime;
                let targetDate = new Date(Date.now() + estimatedTimeLeft);

                let options = { year: 'numeric', month: 'long', day: 'numeric' };
                let estimatedArrivalDate = targetDate.toLocaleDateString('en-US', options).toUpperCase();
                document.getElementById("estimated-arrival").innerText = `ESTIMATED ARRIVAL: ${estimatedArrivalDate}`;

                updateTimer(targetDate);
            } catch (error) {
                console.error("Error fetching block data:", error);
                document.getElementById("current-block").innerText = "CURRENT BLOCK: ERROR";
                document.getElementById("estimated-arrival").innerText = "ESTIMATED ARRIVAL: UNKNOWN";
            }
        }

        function updateTimer(targetDate) {
            function timerTick() {
                let now = new Date();
                let timeDifference = targetDate - now;

                if (timeDifference < 0) {
                    document.getElementById("countdown").innerText = "BLOCK 888,888 REACHED!";
                    return;
                }

                let days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                let hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
                let minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
                let seconds = Math.floor((timeDifference / 1000) % 60);

                document.getElementById("countdown").innerText = `${days}D ${hours}H ${minutes}M ${seconds}S`;

                setTimeout(timerTick, 1000);
            }

            timerTick();
        }

        async function updateCountdown() {
            await fetchBlockData();
            setInterval(fetchBlockData, 30000); // Update every 30 seconds
        }

        document.addEventListener("DOMContentLoaded", updateCountdown);

        /* Falling Runes Effect */
        const runes = "ᚠᚢᚦᚨᚱᚲᚷᚹᚺᚾᛁᛃᛇᛈᛉᛊᛏᛒᛖᛗᛚᛜᛞᛟ".split("");
        const canvas = document.getElementById("runeCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        let runeSymbols = [];
        for (let i = 0; i < 50; i++) {
            runeSymbols.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                rune: runes[Math.floor(Math.random() * runes.length)],
                speed: Math.random() * 1.5 + 0.5,
            });
        }

        function drawRunes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.28)";
            ctx.font = "30px Courier New";

            runeSymbols.forEach((runeObj) => {
                ctx.fillText(runeObj.rune, runeObj.x, runeObj.y);
                runeObj.y += runeObj.speed;
                if (runeObj.y > canvas.height) runeObj.y = 0;
            });

            requestAnimationFrame(drawRunes);
        }

        drawRunes();
    </script>
</body>
</html>
