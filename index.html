<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>888888 Countdown</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .rune-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .rune-ring {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: rotate 10s linear infinite;
        }
        .rune-ring:nth-child(2) {
            width: 150px;
            height: 150px;
            animation-duration: 15s;
        }
        .rune-ring:nth-child(3) {
            width: 200px;
            height: 200px;
            animation-duration: 20s;
        }
        .rune {
            position: absolute;
            font-size: 20px;
            color: #ff4500;
            transform-origin: center;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rune-container" id="runeContainer"></div>
    </div>
    <script>
        const runes = ["ᚠ", "ᚢ", "ᚦ", "ᚨ", "ᚱ", "ᚲ", "ᚷ", "ᚹ", "ᚺ", "ᚾ", "ᛁ", "ᛃ", "ᛇ", "ᛈ", "ᛉ", "ᛋ", "ᛏ", "ᛒ", "ᛖ", "ᛗ", "ᛚ", "ᛜ", "ᛟ", "ᛞ"];
        const runeContainer = document.getElementById("runeContainer");

        function createRuneRing(radius, speed) {
            let ring = document.createElement("div");
            ring.className = "rune-ring";
            ring.style.width = `${radius * 2}px`;
            ring.style.height = `${radius * 2}px`;
            ring.style.animationDuration = `${speed}s`;
            runeContainer.appendChild(ring);

            for (let i = 0; i < 12; i++) {
                let rune = document.createElement("div");
                rune.className = "rune";
                rune.innerText = runes[Math.floor(Math.random() * runes.length)];
                let angle = (i / 12) * 360;
                rune.style.transform = `rotate(${angle}deg) translate(${radius}px) rotate(-${angle}deg)`;
                ring.appendChild(rune);
            }
        }

        createRuneRing(50, 10);
        createRuneRing(75, 15);
        createRuneRing(100, 20);
    </script>
</body>
</html>
