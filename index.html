<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>888,888 Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            background-color: black;
            color: white;
            font-family: 'VT323', monospace;
            text-align: center;
            margin: 0;
        }

        .countdown-container {
            position: relative;
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 15px; /* Adjusted padding slightly */
            border: 1px solid white;
            font-size: 2.5em;
            font-weight: bold;
            color: #ffcc66;
            text-shadow: 2px 2px 5px #ff9900;
            min-width: 310px; /* Ensures enough space */
            white-space: nowrap; /* Prevents wrapping */
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            margin-top: 20px;
        }

        .arrival {
            margin-top: 10px;
            font-size: 1.2em;
            color: #777;
        }

        .current-block {
            font-size: 1.3em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="title">BLOCK 888,888</div>
    <div class="countdown-container" id="countdown">Calculating...</div>
    <div class="arrival">ESTIMATED ARRIVAL: MARCH 22, 2025</div>
    <div class="current-block">CURRENT BLOCK: <span id="currentBlock">881278</span></div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("March 22, 2025 00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        updateCountdown();
    </script>
</body>
</html>
