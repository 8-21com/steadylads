<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #countdown-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }
        #footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: grey;
        }
        .rune-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .rune {
            position: absolute;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="countdown-container">
        <p id="countdown">Current Block Countdown: 10:00</p>
    </div>
    <div id="rune-animation" class="rune-container"></div>
    <div id="footer">Unofficial Countdown</div>
    <script>
        function generateRunes() {
            const runeSet = ['ᚠ', 'ᚢ', 'ᚦ', 'ᚨ', 'ᚱ', 'ᚲ', 'ᚷ', 'ᚹ', 'ᚺ', 'ᚾ', 'ᛁ', 'ᛃ', 'ᛇ', 'ᛈ', 'ᛉ', 'ᛋ', 'ᛏ', 'ᛒ', 'ᛖ', 'ᛗ', 'ᛚ', 'ᛜ', 'ᛞ', 'ᛟ'];
            const container = document.getElementById('rune-animation');
            container.innerHTML = '';
            const layers = 3;
            const baseRadius = 30;
            for (let layer = 0; layer < layers; layer++) {
                let numRunes = 8 + layer * 6;
                let radius = baseRadius + layer * 20;
                for (let i = 0; i < numRunes; i++) {
                    let angle = (i / numRunes) * 2 * Math.PI;
                    let rune = document.createElement('span');
                    rune.className = 'rune';
                    rune.textContent = runeSet[Math.floor(Math.random() * runeSet.length)];
                    rune.style.left = `${50 + Math.cos(angle) * radius}px`;
                    rune.style.top = `${50 + Math.sin(angle) * radius}px`;
                    container.appendChild(rune);
                }
            }
        }
        generateRunes();
    </script>
</body>
</html>
