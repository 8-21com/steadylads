<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 888,888</title>
    <style>
        /* Dark theme background */
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 50px;
            background-color: #000000; /* True black */
            color: #FFFFFF;
            overflow-x: hidden;
            position: relative;
        }

        /* Title styling */
        h2 {
            font-size: 54px;
            margin-bottom: 20px;
            color: #CCCCCC;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
        }

        /* Countdown container */
        #countdown-container {
            display: inline-block;
            padding: 20px;
            border: 2px solid #4D4C4C;
            border-radius: 0;
            background-color: #000000;
            margin-top: 20px;
            width: fit-content;
        }

        /* Countdown display (Orange + Pulsating) */
        #countdown {
            font-size: 32px;
            font-weight: 900;
            color: #FF9900;
            padding: 10px;
            display: inline-block;
            text-shadow: 0 0 10px rgba(255, 153, 0, 0.8);
            font-family: 'Courier New', Courier, monospace;
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Pulsating Effect */
        @keyframes pulse {
            0% { opacity: 1; text-shadow: 0 0 10px rgba(255, 153, 0, 1); }
            50% { opacity: 0.7; text-shadow: 0 0 20px rgba(255, 153, 0, 0.7); }
            100% { opacity: 1; text-shadow: 0 0 10px rgba(255, 153, 0, 1); }
        }

        /* Estimated arrival text */
        #estimated-arrival {
            font-size: 16px;
            font-weight: 900;
            color: #4D4C4C;
            margin-top: 10px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
        }

        /* Progress Bar Styling */
        #progress-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: fit-content;
            margin: 10px auto;
            background-color: #333;
            border-radius: 3px;
            padding: 3px;
        }

        #progress-bar {
            height: 8px;
            background-color: #666;
            width: 0%; /* Dynamically updated */
            transition: width 0.5s ease-in-out;
            border-radius: 3px;
        }

        /* Footer Styling */
        #footer {
            font-size: 18px;
            font-weight: 900;
            color: #AAAAAA;
            margin-top: 50px;
            text-align: center;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h2>Block 888,888</h2>
    <div id="countdown-container">
        <div id="countdown">Loading...</div>
    </div>

    <div id="estimated-arrival">ESTIMATED ARRIVAL: Calculating...</div>
    
    <!-- Progress Bar -->
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div id="footer">
        <div>UNOFFICIAL COUNTDOWN</div>
        <a href="https://docs.8-21.com/the-history-of-rsic/project-updates#block-888-888" target="_self">8-21.com</a>
    </div>

    <script>
        async function fetchBlockData() {
            try {
                let response = await fetch('https://mempool.space/api/blocks/tip/height');
                let currentHeight = await response.json();
                if (!currentHeight) return;
                updateProgressBar(currentHeight);
            } catch (error) {
                console.error("Error fetching block data:", error);
            }
        }

        function updateProgressBar(currentHeight) {
            const targetBlock = 888888;
            let progress = ((currentHeight / targetBlock) * 100).toFixed(2);
            document.getElementById("progress-bar").style.width = progress + "%";
        }

        async function updateCountdown() {
            await fetchBlockData();
            setInterval(fetchBlockData, 30000);
        }

        document.addEventListener("DOMContentLoaded", updateCountdown);
    </script>
</body>
</html>
