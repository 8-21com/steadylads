<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown with Spinning Runes</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .countdown {
            font-size: 2em;
            margin-top: 20px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
        }
        .rune-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
        }
        .ring {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: spin 10s linear infinite;
        }
        .ring:nth-child(even) {
            animation-direction: reverse;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .rune {
            position: absolute;
            font-size: 24px;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="countdown">Current Block Countdown: <span id="timer">10:00</span></div>
    
    <div class="rune-container">
        <div class="ring" style="width: 50px; height: 50px;">
            <span class="rune" style="top: 5px; left: 25px;">ᛗ</span>
            <span class="rune" style="top: 25px; left: 5px;">ᚨ</span>
            <span class="rune" style="top: 25px; right: 5px;">ᚱ</span>
            <span class="rune" style="bottom: 5px; left: 25px;">ᛏ</span>
        </div>
        <div class="ring" style="width: 100px; height: 100px;">
            <span class="rune" style="top: 10px; left: 50px;">ᛟ</span>
            <span class="rune" style="top: 50px; left: 10px;">ᛉ</span>
            <span class="rune" style="top: 50px; right: 10px;">ᛒ</span>
            <span class="rune" style="bottom: 10px; left: 50px;">ᚦ</span>
        </div>
        <div class="ring" style="width: 150px; height: 150px;">
            <span class="rune" style="top: 15px; left: 75px;">ᚾ</span>
            <span class="rune" style="top: 75px; left: 15px;">ᛖ</span>
            <span class="rune" style="top: 75px; right: 15px;">ᛃ</span>
            <span class="rune" style="bottom: 15px; left: 75px;">ᛋ</span>
        </div>
    </div>
    
    <div class="footer">Unofficial Countdown</div>
</body>
</html>
