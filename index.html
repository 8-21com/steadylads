<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>888888 Countdown</title>
    <style>
        body {
            background-color: black;
            color: #ff4500;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .countdown {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
        }
        .rune-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }
        .rune-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
            animation: rotate 10s linear infinite;
        }
        .rune {
            position: absolute;
            font-size: 1.5rem;
            color: #ff4500;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown">Current Block Countdown: <span id="countdown"></span></div>
        <div class="rune-container" id="rune-animation"></div>
        <div class="footer">Unofficial Countdown</div>
    </div>
    <script>
        function updateCountdown() {
            let targetTime = new Date();
            targetTime.setMinutes(targetTime.getMinutes() + 10);
            function tick() {
                let now = new Date();
                let diff = targetTime - now;
                let minutes = Math.floor(diff / 60000);
                let seconds = Math.floor((diff % 60000) / 1000);
                document.getElementById('countdown').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (diff > 0) {
                    requestAnimationFrame(tick);
                }
            }
            tick();
        }
        updateCountdown();
        
        function createRunes() {
            const runes = "ᚠᚢᚦᚨᚱᚲᚷᚹᚺᚾᛁᛃᛇᛈᛉᛋᛏᛒᛖᛗᛚᛜᛟ".split('');
            const container = document.getElementById("rune-animation");
            const layers = 3;
            const radiusStep = 30;
            for (let layer = 0; layer < layers; layer++) {
                const ring = document.createElement("div");
                ring.className = "rune-ring";
                ring.style.width = `${(layer + 1) * radiusStep * 2}px`;
                ring.style.height = `${(layer + 1) * radiusStep * 2}px`;
                ring.style.animationDuration = `${10 - layer * 2}s`;
                const count = 10 + layer * 5;
                for (let i = 0; i < count; i++) {
                    const rune = document.createElement("div");
                    rune.className = "rune";
                    rune.textContent = runes[Math.floor(Math.random() * runes.length)];
                    const angle = (i / count) * Math.PI * 2;
                    const x = Math.cos(angle) * (layer + 1) * radiusStep;
                    const y = Math.sin(angle) * (layer + 1) * radiusStep;
                    rune.style.transform = `translate(${x}px, ${y}px)`;
                    ring.appendChild(rune);
                }
                container.appendChild(ring);
            }
        }
        createRunes();
    </script>
</body>
</html>
