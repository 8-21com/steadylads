<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
        }
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid transparent;
            animation: rotate 2s linear infinite;
        }
        .circle.one {
            border-top: 5px solid #ff5733;
            width: 120px;
            height: 120px;
            animation-duration: 3s;
        }
        .circle.two {
            border-bottom: 5px solid #33ff57;
            width: 100px;
            height: 100px;
            animation-duration: 2s;
        }
        .circle.three {
            border-left: 5px solid #5733ff;
            width: 80px;
            height: 80px;
            animation-duration: 1.5s;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle one"></div>
        <div class="circle two"></div>
        <div class="circle three"></div>
    </div>
</body>
</html>
