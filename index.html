<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Block 888,888 Countdown</title>
  <style>
    /* Basic Page Styles */
    body {
      font-family: 'Play', sans-serif;
      text-align: center;
      margin: 0;
      background-color: #000000;
      color: #FFFFFF;
      overflow-x: hidden;
    }

    /* Title: Block 888,888 */
    h2 {
      font-family: 'Nabla', sans-serif;
      font-size: 50px;
      margin-top: 50px;
      margin-bottom: 15px; 
      color: #CCCCCC;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 900;
      position: relative;
      z-index: 2;
    }

    /* Mobile adjustments: fallback to 'Play' and smaller font size */
    @media only screen and (max-width: 600px) {
      h2 {
        font-family: 'Play', sans-serif;
        font-size: 40px;
      }
    }

    /* Countdown Container */
    #countdown-container {
      display: inline-block;
      padding: 20px;
      border: 1px solid #4D4C4C;
      background-color: #000000;
      width: 300px;
      text-align: center;
      position: relative;
      z-index: 2;
      margin-bottom: 8px;
    }

    /* Countdown Text */
    #countdown {
      font-size: 32px;
      font-weight: 900;
      color: #ffb700;
      padding: 10px;
      display: block;
      text-shadow: 0 0 5px rgba(255, 153, 0, 0.3);
      min-width: 250px;
      white-space: nowrap;
    }

    /* Info Lines Below Countdown */
    #estimate,
    #current-block,
    #blocks-left {
      font-size: 20px;
      font-weight: 900;
      color: #888888;
      margin-top: 13px;
      text-transform: uppercase;
      animation: pulse 1s infinite alternate ease-in-out;
      position: relative;
      z-index: 2;
    }
    @keyframes pulse {
      0%   { opacity: 1; }
      100% { opacity: 0.85; }
    }

    /* Cube Canvas */
    #cubeCanvas {
      display: block;
      margin: 20px auto;
      background: transparent;
    }

    /* Footer (copy button, data-copied message, link) */
    #footer {
      font-size: 18px;
      font-weight: 900;
      color: #AAAAAA;
      width: 100%;
      position: fixed;
      bottom: 50px;
      left: 0;
      text-align: center;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* DATA COPIED line */
    #copy-feedback {
      font-size: 16px;
      font-weight: 900;
      color: #888888;
      text-transform: uppercase;
      opacity: 0; 
      transition: opacity 0.4s ease-in-out;
      margin-bottom: 10px;
    }

    /* COPY DATA Button */
    #copy-button {
      padding: 15px 25px;
      font-size: 16px;
      font-weight: 900;
      color: #888888;
      background: none;
      border: 1px solid #4D4C4C;
      cursor: pointer;
      text-transform: uppercase;
      transition: color 0.3s ease-in-out;
      font-family: inherit;
      text-shadow: none;
      margin: 0px 0;
    }
    #copy-button:hover {
      color: #FF9900;
    }

    /* 8-21.com link */
    #footer a {
      text-decoration: none;
      color: #5c5a5a;
      font-size: 18px;
      transition: color 0.3s ease-in-out;
      margin-top: 12px;
    }
    #footer a:hover {
      color: #FF9900;
    }

    /* Background Runes Canvas */
    #runeCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      opacity: 0.28;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Background -->
  <canvas id="runeCanvas"></canvas>

  <!-- Title -->
  <h2>Block 888,888</h2>

  <!-- Countdown Container -->
  <div id="countdown-container">
    <div id="countdown">Loading...</div>
  </div>

  <!-- Info Lines -->
  <div id="estimate">Estimate: Calculating...</div>
  <div id="current-block">Current Block: Fetching...</div>
  <div id="blocks-left">Blocks Left: Calculating...</div>

  <!-- 3D Cube (Wireframe) -->
  <canvas id="cubeCanvas"></canvas>

  <!-- Footer -->
  <div id="footer">
    <div id="copy-feedback">DATA COPIED</div>
    <button id="copy-button">COPY TO CLIPBOARD</button>
    <a href="https://docs.8-21.com/the-history-of-rsic/project-updates#block-888-888" target="_self">
      8-21.com 
    </a>
  </div>

  <!-- Script Section -->
  <script>
    const targetBlock = 888888;
    const avgBlockTime = 10 * 60 * 1000; 
    let estimatedTimeLeft = 0;
    let lastFetchTime = Date.now();

    // 1) Fetch Block Data
    async function fetchBlockData() {
      try {
        const res = await fetch("https://mempool.space/api/blocks/tip/height");
        const currentHeight = await res.json();

        document.getElementById("current-block").innerText = `Current Block: ${currentHeight}`;
        const blocksLeft = targetBlock - currentHeight;
        document.getElementById("blocks-left").innerText = `Blocks Left: ${blocksLeft}`;

        estimatedTimeLeft = blocksLeft * avgBlockTime;
        lastFetchTime = Date.now();

        const targetDate = new Date(Date.now() + estimatedTimeLeft);
        const estimateDate = targetDate.toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" });

        document.getElementById("estimate").innerText = `Estimate: ${estimateDate}`;
      } catch (err) {
        console.error("Error fetching block data:", err);
      }
    }

    // 2) Countdown Timer (Visible on Webpage with Seconds)
    let countdownWithoutSeconds = "";  // For copy-paste
    function updateCountdown() {
      const now = Date.now();
      const timeElapsed = now - lastFetchTime;
      const timeLeft = estimatedTimeLeft - timeElapsed;

      if (timeLeft <= 0) {
        document.getElementById("countdown").innerText = "üé±";
        countdownWithoutSeconds = "Block Reached!";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Display seconds on the webpage
      document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // For copy-paste (exclude seconds)
      countdownWithoutSeconds = `${days}d ${hours}h ${minutes}m`;
    }

    // 3) Copy Data to Clipboard (No Seconds)
    const copyFeedback = document.getElementById("copy-feedback");
    document.getElementById("copy-button").addEventListener("click", () => {
      const est = document.getElementById("estimate").innerText.split(": ")[1];
      const currBlk = document.getElementById("current-block").innerText.split(": ")[1];
      const blocksLeft = document.getElementById("blocks-left").innerText.split(": ")[1];

      const discordText = `
\`\`\`
#      ____  _____ __________‚õè
#     / __ \\/ ___//  _/ BLOCK /
#    / /_/ /\\__ \\ / // 888888
#   / _, _/___/ // // /___
#  /_/ |_|/____/___/\\____/
#
#  Countdown: ${countdownWithoutSeconds}
#  Estimate: ${est}
#  Current Block: ${currBlk}
#  Blocks Left: ${blocksLeft}
\`\`\`
      `.trim();

      navigator.clipboard.writeText(discordText)
        .then(() => {
          copyFeedback.style.opacity = 1;
          setTimeout(() => { copyFeedback.style.opacity = 0; }, 1000);
        })
        .catch(err => console.error("Clipboard error:", err));
    });

    // 4) Initialize Data & Timers
    fetchBlockData();
    setInterval(fetchBlockData, 10 * 60 * 1000); // Refresh every 10 min
    setInterval(updateCountdown, 1000);         // Update every second

    /**
     * Runes Background Animation
     */
    const canvas = document.getElementById("runeCanvas");
    const ctx = canvas.getContext("2d");
    const runes = "·ö†·ö¢·ö¶·ö®·ö±·ö≤·ö∑·öπ·ö∫·öæ·õÅ·õÉ·õá·õà·õâ·õä·õè·õí·õñ·õó·õö·õú·õû·õü".split("");
    let runeSymbols = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 50; i++) {
      runeSymbols.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        rune: runes[Math.floor(Math.random() * runes.length)],
        speed: Math.random() * 1.5 + 0.5,
      });
    }

    function drawRunes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 255, 255, 0.34)";
      ctx.font = "35px Play, sans-serif";

      runeSymbols.forEach(obj => {
        ctx.fillText(obj.rune, obj.x, obj.y);
        obj.y += obj.speed;
        if (obj.y > canvas.height) {
          obj.y = 0;
        }
      });

      requestAnimationFrame(drawRunes);
    }
    drawRunes();

    /**
     * Draw the 3D Cube (Wireframe) with a Question Mark.
     *  - Back face & connecting edges (behind) => partially transparent darker color
     *  - Front face edges (in front) => solid lighter color
     *  - Then place a question mark inside the front face
     */
    function drawCubeWithOffset(ctx, cubeOffsetY, qmOffsetY) {
      const canvasWidth = ctx.canvas.width;
      const canvasHeight = ctx.canvas.height;

      // Define cube dimensions
      const s = 100;      // side length
      const offset = 30;  // offset for the "back" face

      // Center the cube inside the canvas and apply the cube's vertical offset
      const x = (canvasWidth - s - offset) / 2;
      const y = (canvasHeight - s + offset) / 2 + cubeOffsetY;
      
      // Front face vertices
      const A = { x: x,         y: y };
      const B = { x: x + s,     y: y };
      const C = { x: x + s,     y: y + s };
      const D = { x: x,         y: y + s };
      
      // Back face vertices (shifted by "offset" to create 3D effect)
      const E = { x: x + offset,       y: y - offset };
      const F = { x: x + s + offset,   y: y - offset };
      const G = { x: x + s + offset,   y: y + s - offset };
      const H = { x: x + offset,       y: y + s - offset };

      // 1) Draw back face and connecting edges in a darker, partially transparent color
      ctx.strokeStyle = "rgba(60, 60, 60, 1)"; // interior edges
      ctx.lineWidth = 1;

      // Back face
      ctx.beginPath();
      ctx.moveTo(E.x, E.y);
      ctx.lineTo(F.x, F.y);
      ctx.lineTo(G.x, G.y);
      ctx.lineTo(H.x, H.y);
      ctx.closePath();
      ctx.stroke();

      // Connecting edges
      ctx.beginPath();
      ctx.moveTo(A.x, A.y); ctx.lineTo(E.x, E.y);
      ctx.moveTo(B.x, B.y); ctx.lineTo(F.x, F.y);
      ctx.moveTo(C.x, C.y); ctx.lineTo(G.x, G.y);
      ctx.moveTo(D.x, D.y); ctx.lineTo(H.x, H.y);
      ctx.stroke();

      // 2) Draw the front face edges in a solid lighter color
      ctx.strokeStyle = "#5c5a5a";
      ctx.beginPath();
      ctx.moveTo(A.x, A.y);
      ctx.lineTo(B.x, B.y);
      ctx.lineTo(C.x, C.y);
      ctx.lineTo(D.x, D.y);
      ctx.closePath();
      ctx.stroke();

      // 3) Draw the question mark inside the front face
      ctx.font = "69px Play"; 
      ctx.fillStyle = "rgba(92, 90, 90, 0.8)"; 
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("?", A.x + s / 2, A.y + s / 2 + qmOffsetY);
    }

    /**
     * Animate the cube to float up and down gently 
     * while the question mark moves with a slight counter motion.
     */
    function animateCube() {
      const cubeCanvas = document.getElementById("cubeCanvas");
      const ctx = cubeCanvas.getContext("2d");

      // Canvas size (increased height to prevent clipping at amplitude 40)
      cubeCanvas.width = 200;
      cubeCanvas.height = 250;

      let startTime = null;
      let questionMarkOffset = 0; // current offset for the question mark

      function animate(time) {
        if (!startTime) startTime = time;
        const elapsed = time - startTime;

        // Use amplitude 40 for the cube's vertical movement
        const amplitude = 40;
        const frequency = 0.000185; 
        const cubeOffsetY = amplitude * Math.sin(elapsed * frequency * 2 * Math.PI);

        // Question mark moves in counter-phase with smaller amplitude
        const targetQMOffset = -cubeOffsetY * 0.25;
        // Ease the question mark's offset for a subtle lag effect
        questionMarkOffset += (targetQMOffset - questionMarkOffset) * 0.03;

        // Clear and redraw
        ctx.clearRect(0, 0, cubeCanvas.width, cubeCanvas.height);
        drawCubeWithOffset(ctx, cubeOffsetY, questionMarkOffset);

        requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
    }

    animateCube();
  </script>

</body>
</html>
