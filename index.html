<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 888,888 Countdown</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            background-color: #000000;
            color: #FFFFFF;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            position: relative;
        }

        h2 {
            font-size: 54px;
            margin-top: 50px;
            margin-bottom: 20px;
            color: #CCCCCC;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
            z-index: 2;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            position: relative;
            z-index: 2;
        }

        #countdown-container {
            display: inline-block;
            padding: 20px;
            border: 1px solid #4D4C4C;
            background-color: #000000;
            width: 300px;
            text-align: center;
        }

        #countdown {
            font-size: 32px;
            font-weight: 900;
            color: #FF9900;
            padding: 10px;
            display: block;
            text-shadow: 0 0 5px rgba(255, 153, 0, 0.5);
            min-width: 250px;
            white-space: nowrap;
        }

        #estimated-arrival, #current-block, #blocks-left {
            font-size: 16px;
            font-weight: 900;
            color: #888888;
            margin-top: 10px;
            text-transform: uppercase;
            animation: pulse 2s infinite alternate ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        #footer {
            font-size: 18px;
            font-weight: 900;
            color: #AAAAAA;
            margin-bottom: 20px;
            text-align: center;
            z-index: 2;
        }

        #footer div {
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        #footer a {
            text-decoration: none;
            color: #4D4C4C;
            padding: 5px 15px;
            border: 1px solid #4D4C4C;
            background-color: #000000;
            transition: color 0.3s ease-in-out;
            font-size: 18px;
        }

        #footer a:hover {
            color: #FF9900;
        }

        /* Rune Animation Background */
        #runeCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            opacity: 0.28;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="runeCanvas"></canvas>

    <h2>Block 888,888</h2>

    <div class="center-container">
        <div id="countdown-container">
            <div id="countdown">Loading...</div>
        </div>
        <div id="estimated-arrival">Estimated Arrival: Calculating...</div>
        <div id="current-block">Current Block: Fetching...</div>
        <div id="blocks-left">Blocks Left: Calculating...</div>
    </div>

    <div id="footer">
        <div>UNOFFICIAL COUNTDOWN</div>
        <a href="https://docs.8-21.com/the-history-of-rsic/project-updates#block-888-888" target="_self">8-21.com</a>
    </div>

    <script>
        const targetBlock = 888888;
        const avgBlockTime = 10 * 60 * 1000;
        let estimatedTimeLeft = 0;
        let lastFetchTime = Date.now();
        let lastKnownBlockHeight = 0;

        async function fetchBlockData() {
            try {
                let response = await fetch('https://mempool.space/api/blocks/tip/height');
                let currentHeight = await response.json();

                if (!currentHeight || isNaN(currentHeight)) {
                    throw new Error("Invalid block height data");
                }

                document.getElementById("current-block").innerText = `Current Block: ${currentHeight}`;
                let blocksLeft = targetBlock - currentHeight;
                document.getElementById("blocks-left").innerText = `Blocks Left: ${blocksLeft}`;

                if (currentHeight !== lastKnownBlockHeight) {
                    lastKnownBlockHeight = currentHeight;

                    if (blocksLeft <= 0) {
                        document.getElementById("countdown").innerText = "BLOCK REACHED!";
                        document.getElementById("estimated-arrival").innerText = "Estimated Arrival: Achieved";
                        return;
                    }

                    estimatedTimeLeft = blocksLeft * avgBlockTime;
                    lastFetchTime = Date.now();

                    let targetDate = new Date(Date.now() + estimatedTimeLeft);
                    let estimatedArrivalDate = targetDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }).replace(/,\s+/, ', ');
                    document.getElementById("estimated-arrival").innerText = `Estimated Arrival: ${estimatedArrivalDate}`;
                }
            } catch (error) {
                console.error("Error fetching block data:", error);
                document.getElementById("current-block").innerText = "Current Block: ERROR";
                document.getElementById("blocks-left").innerText = "Blocks Left: UNKNOWN";
                document.getElementById("estimated-arrival").innerText = "Estimated Arrival: UNKNOWN";
                document.getElementById("countdown").innerText = "N/A";
            }
        }

        function updateCountdown() {
            function tick() {
                let now = Date.now();
                let adjustedTimeLeft = estimatedTimeLeft - (now - lastFetchTime);

                let seconds = Math.floor(adjustedTimeLeft / 1000);
                let days = Math.floor(seconds / (3600 * 24));
                seconds %= 3600 * 24;
                let hours = Math.floor(seconds / 3600);
                seconds %= 3600;
                let minutes = Math.floor(seconds / 60);
                seconds %= 60;

                document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (adjustedTimeLeft > 0) {
                    setTimeout(tick, 1000);
                }
            }
            tick();
        }

        async function startCountdown() {
            await fetchBlockData();
            updateCountdown();
            setInterval(fetchBlockData, 60000);
        }

        document.addEventListener("DOMContentLoaded", startCountdown);

        // Restored Rune Background Animation
        const runes = "ᚠᚢᚦᚨᚱᚲᚷᚹᚺᚾᛁᛃᛇᛈᛉᛊᛏᛒᛖᛗᛚᛜᛞᛟ".split("");
        const canvas = document.getElementById("runeCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        let runeSymbols = Array.from({ length: 50 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            rune: runes[Math.floor(Math.random() * runes.length)],
            speed: Math.random() * 1.5 + 0.5,
        }));

        function drawRunes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.28)";
            ctx.font = "30px Courier New";
            runeSymbols.forEach(r => { ctx.fillText(r.rune, r.x, r.y); r.y = (r.y + r.speed) % canvas.height; });
            requestAnimationFrame(drawRunes);
        }

        drawRunes();
    </script>
</body>
</html>
