<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>888888 Countdown</title>
    <style>
        body {
            background-color: black;
            color: #d45527;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #countdown-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
        }
        #footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 16px;
        }
        .rune-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }
        .rune {
            position: absolute;
            font-size: 24px;
            color: #d45527;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="countdown-container">
        <div id="current-block">Current Block Countdown: <span id="countdown">10:00</span></div>
    </div>
    <div class="rune-container" id="rune-animation"></div>
    <div id="footer">Unofficial Countdown</div>

    <script>
        function updateCountdown() {
            let countdownElement = document.getElementById("countdown");
            let time = countdownElement.textContent.split(":");
            let minutes = parseInt(time[0]);
            let seconds = parseInt(time[1]);
            
            if (minutes === 0 && seconds === 0) {
                return;
            }
            if (seconds === 0) {
                minutes--;
                seconds = 59;
            } else {
                seconds--;
            }
            
            countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        setInterval(updateCountdown, 1000);

        function createRuneAnimation() {
            const runeChars = ["ᚠ", "ᚢ", "ᚦ", "ᚨ", "ᚱ", "ᚲ", "ᚷ", "ᚹ", "ᚺ", "ᚾ", "ᛁ", "ᛃ", "ᛇ", "ᛈ", "ᛉ", "ᛋ", "ᛏ", "ᛒ", "ᛖ", "ᛗ", "ᛚ", "ᛝ", "ᛟ", "ᛞ"];
            const container = document.getElementById("rune-animation");
            
            for (let i = 1; i <= 3; i++) {
                let circle = document.createElement("div");
                circle.style.position = "absolute";
                circle.style.width = `${i * 100}px`;
                circle.style.height = `${i * 100}px`;
                circle.style.left = "50%";
                circle.style.top = "50%";
                circle.style.transform = "translate(-50%, -50%)";
                circle.style.animation = `rotate ${10 + i * 5}s linear infinite`;

                for (let j = 0; j < i * 10; j++) {
                    let rune = document.createElement("div");
                    rune.classList.add("rune");
                    rune.textContent = runeChars[Math.floor(Math.random() * runeChars.length)];
                    let angle = (360 / (i * 10)) * j;
                    rune.style.transform = `rotate(${angle}deg) translate(${i * 50}px) rotate(-${angle}deg)`;
                    circle.appendChild(rune);
                }
                container.appendChild(circle);
            }
        }
        createRuneAnimation();
    </script>
</body>
</html>
