<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 888,888</title>
    <style>
        /* Dark theme background */
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 50px;
            background-color: #000000; /* True black */
            color: #FFFFFF;
            overflow-x: hidden;
        }

        /* Title styling */
        h2 {
            font-size: 54px;
            margin-bottom: 20px;
            color: #CCCCCC;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
        }

        /* Countdown container */
        #countdown-container {
            display: inline-block;
            padding: 20px;
            border: 2px solid #4D4C4C;
            border-radius: 0;
            background-color: #000000;
            margin-top: 20px;
            width: fit-content;
        }

        /* Countdown display (Orange + Pulsating) */
        #countdown {
            font-size: 32px;
            font-weight: 900;
            color: #FF9900;
            padding: 10px;
            display: inline-block;
            text-shadow: 0 0 10px rgba(255, 153, 0, 0.8);
            font-family: 'Courier New', Courier, monospace;
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Pulsating Effect */
        @keyframes pulse {
            0% { opacity: 1; text-shadow: 0 0 10px rgba(255, 153, 0, 1); }
            50% { opacity: 0.7; text-shadow: 0 0 20px rgba(255, 153, 0, 0.7); }
            100% { opacity: 1; text-shadow: 0 0 10px rgba(255, 153, 0, 1); }
        }

        /* Estimated arrival text */
        #estimated-arrival {
            font-size: 16px;
            font-weight: 900;
            color: #4D4C4C;
            margin-top: 10px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
        }

        /* Current Block (Subtle Slow Pulsating) */
        #current-block {
            font-size: 16px;
            font-weight: 900;
            color: #AAAAAA;
            margin-top: 10px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            animation: subtleGlow 5s infinite ease-in-out;
        }

        /* Slow Subtle Glowing Effect */
        @keyframes subtleGlow {
            0% { opacity: 1; text-shadow: 0 0 5px rgba(170, 170, 170, 0.6); color: #AAAAAA; }
            50% { opacity: 0.5; text-shadow: 0 0 5px rgba(77, 76, 76, 0.3); color: #4D4C4C; }
            100% { opacity: 1; text-shadow: 0 0 5px rgba(170, 170, 170, 0.6); color: #AAAAAA; }
        }

        /* Background Runes Effect */
        #runeCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            opacity: 0.28; /* Subtle visibility */
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="runeCanvas"></canvas>

    <h2>Block 888,888</h2>
    <div id="countdown-container">
        <div id="countdown">Loading...</div>
    </div>

    <div id="estimated-arrival">ESTIMATED ARRIVAL: Calculating...</div>
    <div id="current-block">CURRENT BLOCK: Fetching...</div>

    <script>
        /* Background Runes Effect */
        const runes = "ᚠᚢᚦᚨᚱᚲᚷᚹᚺᚾᛁᛃᛇᛈᛉᛊᛏᛒᛖᛗᛚᛜᛞᛟ".split("");
        const canvas = document.getElementById("runeCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        let runeSymbols = [];
        for (let i = 0; i < 50; i++) {
            runeSymbols.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                rune: runes[Math.floor(Math.random() * runes.length)],
                speed: Math.random() * 1.5 + 0.5,
            });
        }

        function drawRunes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.28)";
            ctx.font = "30px Courier New";

            runeSymbols.forEach((runeObj) => {
                ctx.fillText(runeObj.rune, runeObj.x, runeObj.y);
                runeObj.y += runeObj.speed;
                if (runeObj.y > canvas.height) runeObj.y = 0;
            });

            requestAnimationFrame(drawRunes);
        }

        drawRunes();
    </script>
</body>
</html>
