<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Block 888,888 Countdown</title>
  <style>
    /* Basic Page Styles */
    body {
      font-family: 'Play', sans-serif;
      text-align: center;
      margin: 0;
      background-color: #000000;
      color: #FFFFFF;
      overflow-x: hidden;
    }

    /* Title: Block 888,888 */
    h2 {
      font-family: 'Nabla', sans-serif;
      font-size: 50px;
      margin-top: 50px;
      margin-bottom: 15px; 
      color: #CCCCCC;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 900;
      position: relative;
      z-index: 2;
    }

    /* Mobile adjustments: fallback to 'Play' and smaller font size */
    @media only screen and (max-width: 600px) {

    /* Countdown Container */
    #countdown-container {
      display: inline-block;
      padding: 20px;
      border: 1px solid #4D4C4C;
      background-color: #000000;
      width: 300px;
      text-align: center;
      position: relative;
      z-index: 2;
      margin-bottom: 8px;
    }

    /* Countdown Text */
    #countdown {
      font-size: 32px;
      font-weight: 900;
      color: #ffb700;
      padding: 10px;
      display: block;
      text-shadow: 0 0 5px rgba(255, 153, 0, 0.3);
      min-width: 250px;
      white-space: nowrap;
    }

    /* Info Lines Below Countdown */

    }

      font-weight: 900;
      color: #888888;

    }

/* COPY DATA Button */
#copy-button {

#copy-button:active {
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0) !important;
  outline: none !important;
  box-shadow: none !important;
}

#copy-button:hover {
    border-color: #6b6b6b;
}


    /* 8-21.com link */
    #footer a {
      text-decoration: none;
      color: #5c5a5a;
      font-size: 18px;
      transition: color 0.3s ease-in-out;
      margin-top: 12px;
    }
    #footer a:hover {

    }

    /* Background Runes Canvas */
    #runeCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      opacity: 0.28;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Background -->
  <canvas id="runeCanvas"></canvas>

  <!-- Title -->
  <h2>Block 888,888</h2>

  <!-- Countdown Container -->
  <div id="countdown-container">
    <div id="countdown">Loading...</div>
  </div>

  <!-- Info Lines -->
  <div id="estimate">Estimate: Calculating...</div>
  <div id="current-block">Current Block: Fetching...</div>
  <div id="blocks-left">Blocks Left: Calculating...</div>

  <!-- 3D Cube (Wireframe) -->
  <canvas id="cubeCanvas"></canvas>

  <!-- Footer -->
  <div id="footer">
    <div id="copy-feedback">DATA COPIED</div>
    <button id="copy-button">COPY TO CLIPBOARD</button>
    <a href="https://docs.8-21.com/the-history-of-rsic/project-updates#block-888-888" target="_self">
      8-21.com 
    </a>
  </div>

  <!-- Script Section -->
  <script>
    const targetBlock = 888888;
    const avgBlockTime = 10 * 60 * 1000; 
    let estimatedTimeLeft = 0;
    let lastFetchTime = Date.now();

    // 1) Fetch Block Data
    async function fetchBlockData() {
      try {
        const res = await fetch("https://mempool.space/api/blocks/tip/height");
        const currentHeight = await res.json();

        document.getElementById("current-block").innerText = `Current Block: ${currentHeight}`;
        const blocksLeft = targetBlock - currentHeight;
        document.getElementById("blocks-left").innerText = `Blocks Left: ${blocksLeft}`;

        estimatedTimeLeft = blocksLeft * avgBlockTime;
        lastFetchTime = Date.now();

        const targetDate = new Date(Date.now() + estimatedTimeLeft);
        const estimateDate = targetDate.toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" });

        document.getElementById("estimate").innerText = `Estimate: ${estimateDate}`;
      } catch (err) {
        console.error("Error fetching block data:", err);
      }
    }

    // 2) Countdown Timer (Visible on Webpage with Seconds)
    let countdownWithoutSeconds = "";  // For copy-paste
    function updateCountdown() {
      const now = Date.now();
      const timeElapsed = now - lastFetchTime;
      const timeLeft = estimatedTimeLeft - timeElapsed;

      if (timeLeft <= 0) {
        document.getElementById("countdown").innerText = "üé±";
        countdownWithoutSeconds = "Block Reached!";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Display seconds on the webpage
      document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // For copy-paste (exclude seconds)
      countdownWithoutSeconds = `${days}d ${hours}h ${minutes}m`;
    }

    // 3) Copy Data to Clipboard (No Seconds)
    const copyFeedback = document.getElementById("copy-feedback");
    document.getElementById("copy-button").addEventListener("click", () => {
      const est = document.getElementById("estimate").innerText.split(": ")[1];
      const currBlk = document.getElementById("current-block").innerText.split(": ")[1];
      const blocksLeft = document.getElementById("blocks-left").innerText.split(": ")[1];

      const discordText = `
\`\`\`
#      ____  _____ __________‚õè
#     / __ \\/ ___//  _/ BLOCK /
#    / /_/ /\\__ \\ / // 888888
#   / _, _/___/ // // /___
#  /_/ |_|/____/___/\\____/
#
#  Countdown: ${countdownWithoutSeconds}
#  Estimate: ${est}
#  Current Block: ${currBlk}
#  Blocks Left: ${blocksLeft}
\`\`\`
      `.trim();

      navigator.clipboard.writeText(discordText)
        .then(() => {
          copyFeedback.style.opacity = 1;
          setTimeout(() => { copyFeedback.style.opacity = 0; }, 1000);
        })
        .catch(err => console.error("Clipboard error:", err));
    });

    // 4) Initialize Data & Timers
    fetchBlockData();
    setInterval(fetchBlockData, 10 * 60 * 1000); // Refresh every 10 min
    setInterval(updateCountdown, 1000);         // Update every second

    /**
     * Runes Background Animation
     */
    const bgCanvas = document.getElementById("runeCanvas");
    const bgCtx = bgCanvas.getContext("2d");
    const runes = "·ö†·ö¢·ö¶·ö®·ö±·ö≤·ö∑·öπ·ö∫·öæ·õÅ·õÉ·õá·õà·õâ·õä·õè·õí·õñ·õó·õö·õú·õû·õü".split("");
    let runeSymbols = [];

    function resizeBackgroundCanvas() {
      bgCanvas.width = window.innerWidth;
      bgCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeBackgroundCanvas);
    resizeBackgroundCanvas();

    for (let i = 0; i < 50; i++) {
      runeSymbols.push({
        x: Math.random() * bgCanvas.width,
        y: Math.random() * bgCanvas.height,
        rune: runes[Math.floor(Math.random() * runes.length)],
        speed: Math.random() * 1.5 + 0.5,
      });
    }

    function drawRunes() {
      bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
      bgCtx.fillStyle = "rgba(255, 255, 255, 0.28)";
      bgCtx.font = "40px Play, sans-serif";

      runeSymbols.forEach(obj => {
        bgCtx.fillText(obj.rune, obj.x, obj.y);
        obj.y += obj.speed;
        if (obj.y > bgCanvas.height) {
          obj.y = 0;
        }
      });

      requestAnimationFrame(drawRunes);
    }
    drawRunes();

/******************************************************
 * DYNAMIC PARAMETERS FOR CUBE & CANVAS
 * We'll scale the cube to half size on screens < 600px
 ******************************************************/
 let sideLength = 100;
let offset = 30;
let amplitude = 40;
let canvasW = 200;
let canvasH = 250;

function setCubeParams() {
  if (window.innerWidth < 600) {
    sideLength = 50;
    offset = 15;
    amplitude = 20;
    canvasW = 100;
    canvasH = 125;
  } else {
    sideLength = 100;
    offset = 30;
    amplitude = 40;
    canvasW = 200;
    canvasH = 250;
  }
}

/**
 * Draws the cube with its original static colors,
 * including the grey question mark.
 */
function drawCubeWithOffset(ctx, cubeOffsetY, qmOffsetY) {
  const s = sideLength;
  const off = offset;
  const x = (ctx.canvas.width - s - off) / 2;
  const y = (ctx.canvas.height - s + off) / 2 + cubeOffsetY;
  
  // Front face vertices
  const A = { x: x,      y: y };
  const B = { x: x + s,  y: y };
  const C = { x: x + s,  y: y + s };
  const D = { x: x,      y: y + s };
  
  // Back face vertices
  const E = { x: x + off,     y: y - off };
  const F = { x: x + s + off, y: y - off };
  const G = { x: x + s + off, y: y + s - off };
  const H = { x: x + off,     y: y + s - off };

  // Draw back face and connecting edges (static colors)
  ctx.strokeStyle = "rgba(60, 60, 60, 1)";
  ctx.lineWidth = 1;
  ctx.beginPath();
  ctx.moveTo(E.x, E.y);
  ctx.lineTo(F.x, F.y);
  ctx.lineTo(G.x, G.y);
  ctx.lineTo(H.x, H.y);
  ctx.closePath();
  ctx.stroke();
  
  ctx.beginPath();
  ctx.moveTo(A.x, A.y); ctx.lineTo(E.x, E.y);
  ctx.moveTo(B.x, B.y); ctx.lineTo(F.x, F.y);
  ctx.moveTo(C.x, C.y); ctx.lineTo(G.x, G.y);
  ctx.moveTo(D.x, D.y); ctx.lineTo(H.x, H.y);
  ctx.stroke();
  
  // Draw front face (static color)
  ctx.strokeStyle = "#5c5a5a";
  ctx.beginPath();
  ctx.moveTo(A.x, A.y);
  ctx.lineTo(B.x, B.y);
  ctx.lineTo(C.x, C.y);
  ctx.lineTo(D.x, D.y);
  ctx.closePath();
  ctx.stroke();
  
  // Draw the grey question mark
  ctx.font = `${s * 0.69}px Play`;
  ctx.fillStyle = "rgba(92, 90, 90, 1)";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText("?", A.x + s / 2, A.y + s / 2 + qmOffsetY);
}

/**
 * Draws a shimmering overlay with a golden gradient
 * that moves continuously from completely off the left side
 * of the cube to completely off the right. This function
 * applies the effect both to the cube edges and the question mark.
 */
function drawCubeShimmer(ctx, cubeOffsetY, shimmerOffset, qmOffsetY) {
  const s = sideLength;
  const off = offset;
  const x = (ctx.canvas.width - s - off) / 2;
  const y = (ctx.canvas.height - s + off) / 2 + cubeOffsetY;
  
  ctx.save();
  ctx.globalCompositeOperation = "lighter";
  ctx.globalAlpha = 0.6;
  
  // Define a cycle for the shimmer: from -s (off left) to +s (off right)
  const cycleDistance = 2 * s;
  const t = (shimmerOffset % cycleDistance) / cycleDistance;
  const shimmerX = -s + 2 * s * t;
  
  // Create a horizontal gradient for the cube edges.
  const grad = ctx.createLinearGradient(x + shimmerX, y, x + shimmerX + s, y);
  grad.addColorStop(0, "rgba(255, 215, 0, 0)");
  grad.addColorStop(0.5, "rgba(255, 215, 0, 1)");
  grad.addColorStop(1, "rgba(255, 215, 0, 0)");
  
  ctx.strokeStyle = grad;
  ctx.lineWidth = 2;
  
  // Draw back face edges
  ctx.beginPath();
  ctx.moveTo(x + off, y - off);
  ctx.lineTo(x + s + off, y - off);
  ctx.lineTo(x + s + off, y + s - off);
  ctx.lineTo(x + off, y + s - off);
  ctx.closePath();
  ctx.stroke();
  
  // Draw connecting edges between front and back faces
  ctx.beginPath();
  ctx.moveTo(x, y); ctx.lineTo(x + off, y - off);
  ctx.moveTo(x + s, y); ctx.lineTo(x + s + off, y - off);
  ctx.moveTo(x + s, y + s); ctx.lineTo(x + s + off, y + s - off);
  ctx.moveTo(x, y + s); ctx.lineTo(x + off, y + s - off);
  ctx.stroke();
  
  // Draw front face edges
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.lineTo(x + s, y);
  ctx.lineTo(x + s, y + s);
  ctx.lineTo(x, y + s);
  ctx.closePath();
  ctx.stroke();
  
  // Draw the shimmering question mark overlay.
  // Here we incorporate shimmerX into its gradient for the left-to-right effect.
  ctx.font = `${s * 0.69}px Play`;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  const textX = x + s / 2;
  const textY = y + s / 2 + qmOffsetY;
  const gradText = ctx.createLinearGradient(textX - s / 2 + shimmerX, textY, textX + s / 2 + shimmerX, textY);
  gradText.addColorStop(0, "rgba(255, 215, 0, 0)");
  gradText.addColorStop(0.5, "rgba(255, 215, 0, 1)");
  gradText.addColorStop(1, "rgba(255, 215, 0, 0)");
  ctx.fillStyle = gradText;
  ctx.fillText("?", textX, textY);
  
  ctx.restore();
}

/**
 * Animates the cube with its floating motion and the continuous
 * golden shimmer overlay applied to both the cube and the question mark.
 */
function animateCube() {
  const cubeCanvas = document.getElementById("cubeCanvas");
  const ctx = cubeCanvas.getContext("2d");
  
  setCubeParams();
  cubeCanvas.width = canvasW;
  cubeCanvas.height = canvasH;
  
  let startTime = null;
  let questionMarkOffset = 0;
  let shimmerOffset = 0;
  
  function animate(time) {
    setCubeParams();
    cubeCanvas.width = canvasW;
    cubeCanvas.height = canvasH;
    if (!startTime) startTime = time;
    const elapsed = time - startTime;
    
    // Increase shimmerOffset steadily to drive the effect.
    shimmerOffset += 0.5; // Adjust this for shimmer speed
    
    // Cube vertical floating animation.
    const frequency = 0.000185;
    const cubeOffsetY = amplitude * Math.sin(elapsed * frequency * 2 * Math.PI);
    
    // Smooth counter-motion for the question mark.
    const targetQMOffset = -cubeOffsetY * 0.25;
    questionMarkOffset += (targetQMOffset - questionMarkOffset) * 0.03;
    
    ctx.clearRect(0, 0, cubeCanvas.width, cubeCanvas.height);
    
    // Draw the static cube with its grey question mark.
    drawCubeWithOffset(ctx, cubeOffsetY, questionMarkOffset);
    
    // Draw the shimmering overlay on both the cube and the question mark.
    drawCubeShimmer(ctx, cubeOffsetY, shimmerOffset, questionMarkOffset);
    
    requestAnimationFrame(animate);
  }
  
  requestAnimationFrame(animate);
}

animateCube();


    // Listen for resize so that on mobile -> desktop transitions, we recalc
    window.addEventListener("resize", () => {
      // We won't restart the entire animation, but we can update parameters
      // The 'animate' function itself does a re-check each frame
    });

    animateCube();
  </script>
